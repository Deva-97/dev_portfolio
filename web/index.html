<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Devendiran T | Flutter Developer</title>
    <meta
      name="description"
      content="Flutter Developer Portfolio - Devendiran T"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Important for Flutter routing on web -->
    <base href="/" />

    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        background: #050816;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
      }

      #loader {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        background: radial-gradient(circle at top, #1d2b64 0, #050816 55%);
        z-index: 9999;
        color: #e5e7eb;
      }

      /* Flutter-like "F" mark */
      .flutter-f {
        position: relative;
        width: 80px;
        height: 80px;
        transform: rotate(-15deg);
        animation: float 1.8s ease-in-out infinite;
      }

      .flutter-f .slant-main,
      .flutter-f .slant-mid,
      .flutter-f .slant-bottom {
        position: absolute;
        background: linear-gradient(135deg, #4f8cff, #02d4ff);
        border-radius: 6px;
      }

      /* main long diagonal */
      .flutter-f .slant-main {
        width: 18px;
        height: 70px;
        left: 32px;
        top: 5px;
        transform: skewX(-15deg);
        box-shadow: 0 12px 30px rgba(0, 180, 255, 0.35);
      }

      /* upper wing */
      .flutter-f .slant-mid {
        width: 40px;
        height: 16px;
        left: 22px;
        top: 18px;
        transform: skewX(-35deg);
      }

      /* lower wing */
      .flutter-f .slant-bottom {
        width: 40px;
        height: 16px;
        left: 22px;
        top: 42px;
        transform: skewX(-35deg);
        opacity: 0.85;
      }

      .flutter-f-glow {
        position: absolute;
        inset: -10px;
        border-radius: 24px;
        background: radial-gradient(
          circle,
          rgba(0, 195, 255, 0.35) 0,
          transparent 60%
        );
        filter: blur(4px);
        z-index: -1;
      }

      @keyframes float {
        0% {
          transform: translateY(0) rotate(-15deg);
        }
        50% {
          transform: translateY(-8px) rotate(-15deg);
        }
        100% {
          transform: translateY(0) rotate(-15deg);
        }
      }

      #loader-text {
        margin-top: 18px;
        font-size: 14px;
        letter-spacing: 1.2px;
        text-transform: uppercase;
        opacity: 0.85;
      }

      #loader-sub {
        margin-top: 6px;
        font-size: 12px;
        opacity: 0.7;
      }
    </style>
  </head>

  <body>
    <!-- LOADING SCREEN -->
    <div id="loader">
      <div class="flutter-f">
        <div class="flutter-f-glow"></div>
        <div class="slant-main"></div>
        <div class="slant-mid"></div>
        <div class="slant-bottom"></div>
      </div>
      <div id="loader-text">Launching Portfolio</div>
      <div id="loader-sub">Flutter Web â€¢ Devendiran T</div>
    </div>

    <!-- Flutter bootstrap -->
    <script>
      const serviceWorkerVersion = null;
    </script>
    <script src="flutter.js" defer></script>
    <script>
      // Start Flutter when page loads
      window.addEventListener("load", function (ev) {
        if (!window._flutter || !window._flutter.loader) {
          console.error("Flutter loader not found");
          return;
        }

        window._flutter.loader
          .loadEntrypoint({
            serviceWorker: {
              serviceWorkerVersion: serviceWorkerVersion,
            },
            onEntrypointLoaded: function (engineInitializer) {
              engineInitializer.initializeEngine().then(function (appRunner) {
                appRunner.runApp();
              });
            },
          })
          .catch(function (e) {
            console.error("Error loading Flutter app:", e);
          });
      });

      // Hide loader when first Flutter frame is rendered
      window.addEventListener("flutter-first-frame", function () {
        const loader = document.getElementById("loader");
        if (loader) {
          loader.style.opacity = "0";
          loader.style.transition = "opacity 0.4s ease";
          setTimeout(() => loader.remove(), 400);
        }
      });
    </script>
  </body>
</html>
