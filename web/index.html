<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Devendiran T | Flutter Developer</title>
    <meta
      name="description"
      content="Flutter Developer Portfolio - Devendiran T"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Important for Flutter routing on web -->
    <base href="/" />

    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        background: #050816;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
      }
    </style>
  </head>

  <body>
    <!-- Flutter bootstrap -->
    <script>
      const serviceWorkerVersion = null;
    </script>
    <script src="flutter.js" defer></script>
    <script>
      // Start Flutter when page loads
      window.addEventListener("load", function (ev) {
        if (!window._flutter || !window._flutter.loader) {
          console.error("Flutter loader not found");
          return;
        }

        window._flutter.loader
          .loadEntrypoint({
            serviceWorker: {
              serviceWorkerVersion: serviceWorkerVersion,
            },
            onEntrypointLoaded: function (engineInitializer) {
              engineInitializer.initializeEngine().then(function (appRunner) {
                appRunner.runApp();
              });
            },
          })
          .catch(function (e) {
            console.error("Error loading Flutter app:", e);
          });
      });
    </script>
  </body>
</html>
